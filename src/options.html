<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  section {
    display: flex;
    align-items: center;
  }

  section > select {
    flex: 1;
  }

  section:not(:last-child) {
    margin-bottom: 0.5rem;
  }

  label {
    display: inline-block;
    margin-right: 0.5rem;
  }
  </style>
  <script defer src="options.js"></script>
</head>
<body>
  <section id="standard">
    <label>Standard</label><select></select>
  </section>
  <section id="fixed_width">
    <label>FixedWidth</label><select></select>
  </section>
  <section id="force_mode">
    <label>ForceMode</label><input type="checkbox" />
  </section>
</body>
</html>
